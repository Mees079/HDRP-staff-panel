<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDRP Staff Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h1>HDRP Staff Panel</h1>
                    <p>Account aanvragen via Discord of mail naar Hoofddorproleplay@outlook.com</p>
                </div>
                <div id="loginMessage" class="message"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email Adres</label>
                        <input type="text" id="loginEmail" class="form-input" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label>Wachtwoord</label>
                        <input type="password" id="loginPassword" class="form-input" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Inloggen</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardScreen" class="screen">
        <div class="topbar">
            <div class="topbar-brand">HDRP Security Dashboard</div>
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="dashboard">Dashboard</button>
                <button class="nav-tab hidden" id="usersTabBtn" data-tab="users">Gebruikers</button>
                <button class="nav-tab" data-tab="settings">Instellingen</button>
            </div>
            <div class="topbar-actions">
                <div class="user-menu">
                    <button class="user-button" id="userMenuButton">
                        <span id="currentUserName">gebruiker</span> â–¼
                    </button>
                    <div id="userDropdown" class="user-dropdown">
                        <a href="#" class="dropdown-item danger" id="logoutButton">Uitloggen</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div id="dashboardTab" class="main-content active">
            <div class="container">
                <h1>Dashboard</h1>
                <p>Real-time monitoring</p>
            </div>
        </div>

        <div id="usersTab" class="main-content">
            <div class="container">
                <h1>Gebruikersbeheer</h1>
                <div id="addUserMessage" class="message"></div>
                <form id="addUserForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="addUserEmail" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>Rol</label>
                        <select id="addUserRole" class="form-select" required>
                            <option value="">Selecteer rol</option>
                            <option value="viewer">Kijker</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Wachtwoord</label>
                        <input type="password" id="addUserPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-success">Toevoegen</button>
                </form>

                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Rol</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
        </div>

        <div id="settingsTab" class="main-content">
            <div class="container">
                <h1>Instellingen</h1>
                <div class="theme-toggle" id="themeToggle"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
