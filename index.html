<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDRP Staff Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .active { display: block; }
    #loginScreen, #dashboardScreen { display: none; }
    .hidden { display: none; }
    .message { margin: 10px 0; padding: 5px; border-radius: 3px; }
    .error { background-color: #fdd; color: #900; }
    .success { background-color: #dfd; color: #090; }
    .role-badge.admin { background-color: red; color: white; padding: 2px 5px; border-radius: 3px; }
    .role-badge.viewer { background-color: blue; color: white; padding: 2px 5px; border-radius: 3px; }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="active">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Wachtwoord" required>
      <button type="submit">Login</button>
    </form>
    <div id="loginMessage" class="message"></div>
  </div>

  <!-- DASHBOARD SCREEN -->
  <div id="dashboardScreen">
    <h2>Dashboard</h2>
    <p>Ingelogd als: <span id="currentUserName"></span></p>
    <button id="logoutButton">Logout</button>

    <!-- Tabs -->
    <div>
      <button class="nav-tab" data-tab="dashboard">Dashboard</button>
      <button class="nav-tab hidden" id="usersTabBtn" data-tab="users">Users</button>
    </div>

    <!-- Dashboard content -->
    <div id="dashboardTab" class="main-content active">
      <p>Welkom op het dashboard!</p>
    </div>

    <!-- Users tab -->
    <div id="usersTab" class="main-content">
      <h3>Gebruikers</h3>
      <table border="1">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Laatste activiteit</th>
            <th>Acties</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
      <p id="userCount"></p>

      <h4>Nieuwe gebruiker toevoegen</h4>
      <form id="addUserForm">
        <input type="text" id="addUserEmail" placeholder="Email" required>
        <input type="password" id="addUserPassword" placeholder="Wachtwoord" required>
        <select id="addUserRole" required>
          <option value="">Kies rol</option>
          <option value="admin">Admin</option>
          <option value="viewer">Viewer</option>
        </select>
        <button type="submit">Toevoegen</button>
      </form>
      <div id="addUserMessage" class="message"></div>
    </div>

    <!-- Wachtwoord wijzigen -->
    <div>
      <h4>Wijzig wachtwoord</h4>
      <form id="passwordForm">
        <input type="password" id="currentPasswordInput" placeholder="Huidig wachtwoord" required>
        <input type="password" id="newPasswordInput" placeholder="Nieuw wachtwoord" required>
        <button type="submit">Wijzig wachtwoord</button>
      </form>
      <div id="passwordMessage" class="message"></div>
    </div>

    <!-- Theme toggle -->
    <button id="themeToggle">Toggle Light/Dark Theme</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
