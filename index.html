<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HDRP Staff Panel</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background:#f5f5f5; }
    .hidden { display: none; }
    .active { display: block; }
    .login-screen, .dashboard-screen { padding: 20px; }
    .main-content { display: none; }
    .nav-tab { cursor: pointer; margin-right: 10px; padding: 5px 10px; background:#ccc; display:inline-block; }
    .nav-tab.active { background:#999; color:white; }
    .btn { padding: 5px 10px; cursor:pointer; }
    .btn-danger { background:#e74c3c; color:white; border:none; }
    .btn-small { font-size:0.8em; }
    .role-badge.admin { background:#3498db; color:white; padding:2px 5px; border-radius:3px; }
    .role-badge.viewer { background:#2ecc71; color:white; padding:2px 5px; border-radius:3px; }
    .message { margin:10px 0; display:none; padding:5px; border-radius:3px; }
    .message.error { background:#e74c3c; color:white; }
    .message.success { background:#2ecc71; color:white; }
    .light-theme { background:white; color:black; }
    input, select { padding:5px; margin:5px 0; width:200px; display:block; }
  </style>
</head>
<body>

<!-- ======================
     LOGIN SCREEN
====================== -->
<div id="loginScreen" class="login-screen active">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginEmail" placeholder="E-mail" required autocomplete="username">
    <input type="password" id="loginPassword" placeholder="Wachtwoord" required autocomplete="current-password">
    <button type="submit" class="btn">Inloggen</button>
  </form>
  <div id="loginMessage" class="message"></div>
</div>

<!-- ======================
     DASHBOARD SCREEN
====================== -->
<div id="dashboardScreen" class="dashboard-screen hidden">
  <h2>Dashboard</h2>
  <p>Ingelogd als: <span id="currentUserName"></span></p>
  <button id="logoutButton" class="btn btn-danger">Uitloggen</button>
  <button id="themeToggle" class="btn">Thema wisselen</button>

  <div style="margin-top:20px;">
    <span class="nav-tab active" data-tab="dashboard">Dashboard</span>
    <span class="nav-tab" data-tab="users" id="usersTabBtn" class="hidden">Gebruikers</span>
    <span class="nav-tab" data-tab="password">Wachtwoord wijzigen</span>
  </div>

  <!-- Dashboard Tab -->
  <div id="dashboardTab" class="main-content active">
    <h3>Welkom op het dashboard</h3>
    <p>Hier kun je gegevens bekijken en beheren.</p>
  </div>

  <!-- Users Tab -->
  <div id="usersTab" class="main-content">
    <h3>Gebruikersbeheer</h3>
    <form id="addUserForm">
      <input type="text" id="addUserEmail" placeholder="E-mail" required>
      <input type="password" id="addUserPassword" placeholder="Wachtwoord" required>
      <select id="addUserRole" required>
        <option value="">Kies rol</option>
        <option value="admin">Admin</option>
        <option value="viewer">Viewer</option>
      </select>
      <button type="submit" class="btn">Gebruiker toevoegen</button>
    </form>
    <div id="addUserMessage" class="message"></div>

    <h4>Huidige gebruikers (<span id="userCount"></span>)</h4>
    <table border="1" cellpadding="5">
      <thead>
        <tr><th>E-mail</th><th>Rol</th><th>Laatste activiteit</th><th>Acties</th></tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <!-- Password Tab -->
  <div id="passwordTab" class="main-content">
    <h3>Wachtwoord wijzigen</h3>
    <form id="passwordForm">
      <input type="password" id="currentPasswordInput" placeholder="Huidig wachtwoord" required autocomplete="current-password">
      <input type="password" id="newPasswordInput" placeholder="Nieuw wachtwoord" required autocomplete="new-password">
      <input type="password" id="confirmPasswordInput" placeholder="Bevestig nieuw wachtwoord" required autocomplete="new-password">
      <button type="submit" class="btn">Wijzigen</button>
    </form>
    <div id="passwordMessage" class="message"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
