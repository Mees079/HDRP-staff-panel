<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Panel Hoofddorp Roleplay</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen" class="screen active">
  <div class="login-container">
    <h1>HDRP Staff Panel</h1>
    <form id="loginForm">
      <label for="loginEmail">E-mail</label>
      <input type="email" id="loginEmail" placeholder="E-mail" required autocomplete="username">

      <label for="loginPassword">Wachtwoord</label>
      <input type="password" id="loginPassword" placeholder="Wachtwoord" required autocomplete="current-password">

      <button type="submit" class="btn btn-primary">Inloggen</button>
      <div id="loginMessage" class="message"></div>
    </form>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboardScreen" class="screen">
  <header class="topbar">
    <div class="topbar-brand">Staff Panel Hoofddorp Roleplay</div>
    <nav class="nav-tabs">
      <button class="nav-tab active" data-tab="dashboard">üìä Algemeen</button>
      <button class="nav-tab hidden" id="usersTabBtn" data-tab="users">üë• Staff Team Beheren</button>
      <button class="nav-tab" data-tab="settings">‚öôÔ∏è Instellingen</button>
    </nav>
    <div class="user-info">
      <span id="currentUserName"></span>
      <button id="logoutButton" class="btn btn-small">Uitloggen</button>
    </div>
  </header>

  <!-- Algemeen -->
  <main>
    <section id="dashboardTab" class="main-content active">
      <h1>Algemeen</h1>
      <p>Panel statistieken</p>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="userCount">0</div>
          <div class="stat-label">Staff Leden</div>
        </div>
      </div>
    </section>

    <!-- Staff Team Beheren -->
    <section id="usersTab" class="main-content">
      <h1>Staff Team Beheren</h1>
      <form id="addUserForm" class="form-grid">
        <label for="addUserEmail">E-mail</label>
        <input type="email" id="addUserEmail" placeholder="E-mail" required>

        <label for="addUserRole">Rol</label>
        <select id="addUserRole" required>
          <option value="">Selecteer rol</option>
          <option value="staff">Staff</option>
          <option value="staffco">Staff Co√∂rdinatie</option>
          <!-- Optie eigenaar wordt via JS toegevoegd als de ingelogde user eigenaar is -->
        </select>

        <label for="addUserPassword">Wachtwoord</label>
        <input type="password" id="addUserPassword" placeholder="Wachtwoord" required>

        <button type="submit" class="btn btn-primary">Toevoegen</button>
      </form>
      <div id="addUserMessage" class="message"></div>
      <table class="user-table">
        <thead>
          <tr><th>Email</th><th>Rol</th><th>Laatst actief</th><th>Actie</th></tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </section>

    <!-- Instellingen -->
    <section id="settingsTab" class="main-content">
      <h1>Instellingen</h1>
      <form id="passwordForm" class="form-grid">
        <label for="currentPasswordInput">Huidig wachtwoord</label>
        <input type="password" id="currentPasswordInput" placeholder="Huidig wachtwoord" required autocomplete="current-password">

        <label for="newPasswordInput">Nieuw wachtwoord</label>
        <input type="password" id="newPasswordInput" placeholder="Nieuw wachtwoord" required autocomplete="new-password">

        <label for="confirmPasswordInput">Bevestig nieuw wachtwoord</label>
        <input type="password" id="confirmPasswordInput" placeholder="Bevestig nieuw wachtwoord" required autocomplete="new-password">

        <button type="submit" class="btn btn-primary">Wijzigen</button>
      </form>
      <div id="passwordMessage" class="message"></div>
    </section>
  </main>
</div>

<script src="js/app.js"></script>
</body>
</html>
